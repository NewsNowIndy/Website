name: Release (semantic version)

on:
  push:
    branches: [ "main" ]  # change if your default branch differs

permissions:
  contents: write   # needed to push tags/CHANGELOG and create releases

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # IMPORTANT: we need full history & tags

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install semantic-release
        run: |
          python -m pip install --upgrade pip
          pip install python-semantic-release

      # This step bumps version, updates CHANGELOG.md, commits, and tags
      - name: Version & tag
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: semantic-release version

      # This step creates a GitHub Release with notes
      - name: Publish GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: semantic-release publish
