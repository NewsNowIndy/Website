{% extends "base.html" %}{% block title %}Admin â€” News Feed{% endblock %}
{% block content %}<div class="card"><div class="header-bar"><h1>News Feed Items</h1>
<form method="post" action="{{ url_for('admin_import_rss') }}"><button class="btn">Import from RSS</button></form></div>
<table class="table"><thead><tr><th>Title</th><th>Source</th><th>Published</th><th>Link</th></tr></thead><tbody>
{% for r in rows %}<tr><td>{{ r.title }}</td><td class="small">{{ r.source or '' }}</td><td class="small">{{ r.published_at.strftime('%b %d, %Y %H:%M') if r.published_at else '' }}</td><td class="small"><a href="{{ r.link }}" target="_blank" rel="noopener">Open</a></td></tr>{% endfor %}
</tbody></table></div>{% endblock %}
